name: Code Quality Checks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort mypy pylint bandit safety
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run Black (Code Formatting)
      run: |
        black --check --diff *.py
      continue-on-error: false

    - name: Run isort (Import Sorting)
      run: |
        isort --check-only --diff *.py
      continue-on-error: false

    - name: Run Flake8 (Style Guide)
      run: |
        flake8 *.py --max-line-length=88 --extend-ignore=E203,W503
      continue-on-error: false

    - name: Run Pylint (Code Analysis)
      run: |
        pylint *.py --fail-under=8.0
      continue-on-error: true

    - name: Run MyPy (Type Checking)
      run: |
        mypy *.py --ignore-missing-imports
      continue-on-error: true

    - name: Run Bandit (Security Linting)
      run: |
        bandit -r *.py -f json -o bandit-report.json || true
        bandit -r *.py
      continue-on-error: true

    - name: Check for Security Vulnerabilities in Dependencies
      run: |
        safety check --json --output safety-report.json || true
        safety check
      continue-on-error: true

    - name: Upload Lint Reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: lint-reports-${{ matrix.python-version }}
        path: |
          bandit-report.json
          safety-report.json
        retention-days: 30

  code-quality-summary:
    runs-on: ubuntu-latest
    needs: lint
    if: always()
    
    steps:
    - name: Code Quality Summary
      run: |
        echo "## Code Quality Check Results" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Code formatting, style, and security checks completed" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“Š Check the individual job logs for detailed results" >> $GITHUB_STEP_SUMMARY